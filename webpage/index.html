<!DOCTYPE html>
<html>
    <head>
        <!--
            APIs:
            - jquery
            - polyfill (unsure if necessary)
            - math-jax (latex text editor)
            - Google Font (Work Sans)
        -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet"></link>
        </script>
        <!--<link rel="stylesheet" href="./sty.css">-->
        <style>
            #clear {
                color: transparent;
            }

            body{
                background-color: lightblue;
                font-family: 'Work Sans', sans-serif;
            }

            #title {
                /*font-family: 'Work Sans', sans-serif;*/
                /*color: yellow;*/
                margin: 20px;
            }
            .titlediv {
                margin-bottom: 20px;
                margin-top: 0px;
                margin-left: 0px;
                width: 100%;
                border-style: solid;
                border-color: black;
                border-width: 1px;
            }

            .intf {
                /*font-family: 'Work Sans', sans-serif;*/
                display: inline;
                margin: 120px;
                /*margin-top: 2px;*/
            }

            .conds {
                display: inherit;
            }

            .intf #output {
                margin: 120px;
                margin-top: 2px;
                margin-bottom: 2px;
                padding: 10px;
                width: 700px;
                border-style: solid;
                border-color: black;
                border-width: 1px;
                background-color: white;
            }

            .intf input {
                width: 60px;
            }

            .intf #lower_bar button {
                display: inline;
                background-color: aquamarine;
                padding: 8px;
                padding-top: 4px;
                padding-bottom: 4px;
                border-radius: 10px;
                font-size: 20px;
            }

            #lower_bar {
                margin: 120px;
                margin-top: 10px;
                margin-right: 2px;
                margin-bottom: 0px;
            }

            .search {
                position: relative;
                left: 1000px;
                bottom: 555px;/*146px;/*256px;/*185px; /*205px;*/
            }

            .search input {
                width: 300px;
                height: 25px;
            }

            .search #searchout {
                background-color: white;
                width: fit-content;
                padding-left: 10px;
                margin-left: 5px;
                padding-right: 10px;
                margin-top: -1px;
                font-size: 15px;
                list-style-type: none;

                border: 1px solid black;
                visibility: hidden;
                display: none;
            }

            .search #searchout li {
                padding-bottom: 5px;
                padding-top: 5px;
            }
            
            .addstage {
                position: relative;
                left: 1000px;
                bottom: 84px;
                /*margin-top: 50px;*/
            }

            .addstage button {
                display: block;
                margin-top: 10px;
                background-color: aquamarine;
                padding: 8px;
                padding-top: 4px;
                padding-bottom: 4px;
                border-radius: 10px;
                font-size: 20px;
            }

            .extra {
                border: 1px solid black;
                width: 100%;
                height: 350px;
                margin-top: 0px;
            }
            
            .extra h3 {
                margin-left: 120px;
            }
            
            .extra #results_reactants {
                margin-left: 120px;
                display: inline;
            }

            .extra #results_products {
                position: relative;
                left: 500px;
                top: -50px; /*Title moves 31px for each reactant element*/
                display: inline;
                /*margin-left: 360px;*/
            }

            .extra li {
                display: block;
                list-style-type: none;
                margin-bottom: 10px;
                margin-left: 120px;
            }

            .extra p {
                margin-left: 120px;
            }

            #displayelement {
                visibility: hidden;
                display: none;
            }
            
        </style>
    </head>
    <body>
        <div class="titlediv">
        <h1 id="title">Reactit!</h1>
        </div>
        <div class="intf">
            <div onclick="ConditionCheck()" class="conds">
                <b>Conditions:</b>

                Tempurature: <input type="number" id="temp_n" value="298.15"></input>
                <select id="temp_u" onchange="ChangeUnits();">
                    <option value="K">K</option>
                    <option value="C">C</option>
                </select>

                Pressure: <input type="number" id="pressure_n" value="100"></input>
                <select id="pressure_u" onchange="ChangeUnits();">
                    <option value="KPa">KPa</option>
                    <option value="Pa">Pa</option>
                    <option value="mPa">mPa</option>
                    <option value="atm">atm</option>
                </select>

                Volume: <input type="number" id="vol_n" value="1"></input>
                <select id="vol_u" value="K" onchange="ChangeUnits();">
                    <option value="L">L</option>
                    <option value="KL">KL</option>
                    <option value="mL">mL</option>
                </select>
            </div>
            <div id="output">
                \( 4CH_{3(g)} + 7O_{2(g)} \rightarrow 6H_{2}O_{(g)} + 4CO_{2(g) }\)
            </div>
            <div id="lower_bar">
                <button id="react" onmouseleave="changeButtonColor(this, false)" onmouseover="changeButtonColor(this)" onclick="reactButton();"><b>React</b></button>
                <button id="delete" onmouseleave="changeButtonColor(this, false)" onmouseover="changeButtonColor(this)" onclick="deleteButton();"><b>Delete</b></button>
            </div>
            <!--
            <p>
                \( Cl^-_{(aq)} + Na^+_{(aq)} \leftrightharpoons NaCl_{(s)} \) Lol
            </p>
            -->
            
        </div>
        <div class="addstage" onclick="ConditionCheck()">
            <input type="number" id="chem_n" value="1"></input>
            <select id="chem_u" value="mol" onchange="ChangeUnits();">
                <option value="mol">mol</option>
                <option value="M">M</option>
                <option value="Kg">Kg</option>
                <option value="g">g</option>
                <option value="mg">mg</option>
                <option value="µg">µg</option>
                <option value="KL">KL</option>
                <option value="L">L</option>
                <option value="mL">mL</option>
            </select>
            <button id="Add"><b>Add</b></button>
        </div>
        
        <div class="extra">
            <h3>Results</h3>
            <div class="chemdisplay" id="results_reactants">
                <p>Reactants:</p>
            </div>
            <div class="chemdisplay" id="results_products">
                <p>Products:</p>
            </div>
            <!-- Below is a standard display element, that javascript will duplicate based on how many chemicals there are -->
            <div id="displayelement">
                <li>
                <span id="chem_t_0">Sodium Chloride</span>:
                <input type="number" id="chem_n_0" value="1"></input>
                <select id="chem_u_0" value="mol">
                    <option value="mol">mol</option>
                    <option value="M">M</option>
                    <option value="Kg">Kg</option>
                    <option value="g">g</option>
                    <option value="mg">mg</option>
                    <option value="µg">µg</option>
                    <option value="KL">KL</option>
                    <option value="L">L</option>
                    <option value="mL">mL</option>
                </select>
                </li>
            </div>
        </div>

        <div class="search">
            <input id="search" type="text" placeholder="Search Chemicals..." onfocus="displaySearch(true);"
                onfocusout="displaySearch(false);" onkeypress="displaySearchResults(this);">
            <div id="searchout">
                <li id="CH3COOH">Acetic Acid <i>CH3COOH</i></li>
                <li id="NaCl">Sodium Chloride <i>NaOH</i></li>
                <!--\( CH_{3}COO_{(aq)}^{-}\)-->
            </div>
            <!--<li id="NaCl">Sodium Chloride <i>NaCl</i></li>-->
        </div>
    </body>

    <script src="/algo"></script>
    <script src="/objjs"></script>
    <script src="/js"></script>
    
</html>
